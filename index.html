<!DOCTYPE html>

<html> 
<head> 	
<title> openpgpjs demo </title>	

<script src="https://code.jquery.com/jquery.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<meta charset="utf-8">

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/main.css">
<!-- -->

<!-- JavaScript -->
<script src="js/main.js"></script>
<!-- -->

<!-- JQuery
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
-->

<!-- OpenPGP.js -->
<script src="openpgpjs/dist/openpgp.min.js"></script>
<script src="openpgpjs/dist/openpgp.js"></script>
<!-- -->

</head>

<body> 

<div id="ver-pos">
	<div class="container">
		<h1 >OpenPGP.js Demonstration</h1>
		<br><br>
		
		<div id=msgAlgn>
		<label> Type your message below: </label> 
		</div>
		
		<div id="status">
		<label>Status: </label>
		<span id="keyStat" class="label label-danger">No key</span>
		</div>
		
		<br><br>
		
		<textarea id="usrInput" autofocus></textarea>
		<br><br><br>
		
		<button id = "genKey-btn" type="button" class="btn btn-default btn-lg" onclick="generate_key(); disBtn(this); enabBtn(encryptBtn)">
			<span class="glyphicon glyphicon-file" aria-hidden="true"></span> Generate Key
		</button>
		
		<button disabled id = "encryptBtn" type="button" class="btn btn-default btn-lg" onclick="encryptMsg(); disBtn(this); enabBtn(decryptBtn); clearMsg()">
			<span class="glyphicon glyphicon-lock" aria-hidden="true"></span> Encrypt message
		</button>
		
		<button disabled id = "decryptBtn" type="button" class="btn btn-default btn-lg" onclick="clearMsg(); decryptMsg(); disBtn(this); enabBtn(encryptBtn)">
			<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Decrypt message
		</button>
		

		<a id="project-link" href="https://github.com/openpgpjs/openpgpjs"> Visit the project's GitHub page</a>
		<br><br><br>
		
	</div>	
</div>

</body>		
</html>
